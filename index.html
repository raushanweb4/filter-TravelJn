<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Filter Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #162849;
      --bs-danger: #d40046;
      --bs-font-sans-serif: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--bs-font-sans-serif);
      background-color: #f8f9fa;
    }

    .filter-sidebar {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }

    .filter-title {
      color: var(--bs-primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-check-label {
      color: #333;
    }

    .btn-show-more {
      background-color: var(--bs-primary);
      color: #fff;
      font-weight: 500;
      width: 100%;
    }

    .btn-show-more:hover {
      background-color: var(--bs-danger);
    }

    .range-label {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-5">
      <div class="filter-sidebar shadow-sm">

        <!-- Sort By -->
        <div class="mb-4">
          <h5 class="filter-title">Sort by</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort" id="bestValue" checked>
            <label class="form-check-label" for="bestValue">Best Value</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort" id="lowestPrice">
            <label class="form-check-label" for="lowestPrice">Lowest Price</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort" id="shortest">
            <label class="form-check-label" for="shortest">Shortest</label>
          </div>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <h5 class="filter-title">Price</h5>
          <input type="range" class="form-range" min="400" max="1700" id="priceRange">
          <div class="range-label">£411 – £1701</div>
        </div>

        <!-- Departure Time -->
        <div class="mb-4">
          <h5 class="filter-title">Departure time</h5>
          <label class="form-label">LEG 1</label>
          <input type="range" class="form-range" min="0" max="24">
          <label class="form-label">LEG 2</label>
          <input type="range" class="form-range" min="0" max="24">
        </div>

        <!-- Duration -->
        <div class="mb-4">
          <h5 class="filter-title">Duration</h5>
          <input type="range" class="form-range" min="0" max="25">
          <div class="range-label">23:30 hours – 09:25 hours</div>
        </div>

        <!-- Airlines -->
        <div class="mb-4">
          <h5 class="filter-title">Airlines</h5>
          <div class="d-flex justify-content-between mb-2">
            <a href="#" class="text-decoration-none text-primary">Select All</a>
            <a href="#" class="text-decoration-none text-danger">Clear All</a>
          </div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Air China</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Air India</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Etihad Airways</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">SpiceJet</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Malaysia Airlines</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Shenzhen Airlines</label></div>
          <button class="btn btn-show-more mt-3">Show More Airlines</button>
        </div>

      </div>
    </div>

    <div class="col-lg-8 col-md-7">
      <!-- This column can contain flight results or other content -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
